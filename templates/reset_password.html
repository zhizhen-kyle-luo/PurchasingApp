<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - MY25</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f0f9ff 0%, #e6f3ff 100%);
            position: relative;
            overflow: hidden;
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .background-logo {
            position: fixed;
            width: 800px;
            height: auto;
            opacity: 0.03;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        .form-input {
            background-color: #f8fafc !important;
            border: 1px solid #e2e8f0 !important;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            background-color: white !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1) !important;
        }
    </style>
</head>
<body class="gradient-bg">
    <img src="{{ url_for('static', filename='images/Motorsports Logo Words.png') }}" 
         alt="" 
         class="background-logo">
    <div class="min-h-screen flex items-center justify-center content-wrapper">
        <div class="bg-white p-10 rounded-xl card-shadow w-96 transform transition-all hover:scale-[1.01]">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-4">Set New Password</h1>
                <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline inline-flex items-center">
                    <span class="mr-1">←</span>
                    Back to Login
                </a>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" class="space-y-5">
                <div class="space-y-1">
                    <label class="block text-gray-700 text-sm font-semibold">New Password</label>
                    <input type="password" name="password" required 
                           class="form-input w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors">
                </div>

                <div class="space-y-1">
                    <label class="block text-gray-700 text-sm font-semibold">Confirm New Password</label>
                    <input type="password" name="confirm_password" required 
                           class="form-input w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 transform transition-all active:scale-[.98] font-medium mt-6">
                    Reset Password ✨
                </button>
            </form>
        </div>
    </div>
</body>
</html>
