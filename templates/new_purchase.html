<!DOCTYPE html>
<html>
<head>
    <title>New Purchase Request</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">New Purchase Request</h1>
        
        <div class="bg-white shadow-md rounded px-8 py-6">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-4">
                    <label class="block mb-2">Date Purchased:</label>
                    <input type="date" name="purchase_date" required 
                           class="w-full border rounded px-2 py-1">
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Is this urgent or special/large order?</label>
                    <select name="urgency" required class="w-full border rounded px-2 py-1">
                        <option value="urgent">Urgent</option>
                        <option value="special">Special/Large</option>
                        <option value="normal">Normal</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Company/Vendor Name:</label>
                    <input type="text" name="vendor_name" required 
                           class="w-full border rounded px-2 py-1">
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Item Name/Description:</label>
                    <textarea name="item_name" required 
                            class="w-full border rounded px-2 py-1"></textarea>
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Link or Additional Information:</label>
                    <textarea name="item_link" 
                            class="w-full border rounded px-2 py-1"></textarea>
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Quantity:</label>
                    <input type="number" name="quantity" required 
                           class="w-full border rounded px-2 py-1">
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Notes:</label>
                    <textarea name="notes" 
                            class="w-full border rounded px-2 py-1"></textarea>
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Purpose (Why do you need this item?):</label>
                    <textarea name="purpose" required 
                            class="w-full border rounded px-2 py-1"></textarea>
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Total Cost ($):</label>
                    <input type="number" step="0.01" name="price" required 
                           class="w-full border rounded px-2 py-1">
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Estimated Shipping Cost ($):</label>
                    <input type="number" step="0.01" name="shipping_cost" 
                           class="w-full border rounded px-2 py-1">
                </div>

                {% if current_user.is_requester() %}
                <div class="mb-4">
                    <label class="block mb-2">Verifying Executive:</label>
                    <select name="exec_verifier" required class="w-full border rounded px-2 py-1">
                        <option value="">Select an Executive</option>
                        <option value="Exec">Exec (exec@mit.edu)</option>
                    </select>
                </div>
                {% endif %}

                <div class="mb-4">
                    <label class="block mb-2">Your Name:</label>
                    <input type="text" name="requester_name" required 
                           class="w-full border rounded px-2 py-1">
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Subteam:</label>
                    <input type="text" name="subteam" required 
                           class="w-full border rounded px-2 py-1">
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Sub-project:</label>
                    <input type="text" name="subproject" required 
                           class="w-full border rounded px-2 py-1">
                </div>

                <div class="flex justify-end gap-2">
                    <a href="{{ url_for('purchases') }}" 
                       class="bg-gray-300 px-4 py-2 rounded">Cancel</a>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                        Submit Purchase Request
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
