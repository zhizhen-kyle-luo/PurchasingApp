<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login - MY25</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f0f9ff 0%, #e6f3ff 100%);
            position: relative;
            overflow: hidden;
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .background-logo {
            position: fixed;
            width: 1000px;
            height: auto;
            opacity: 0.03;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body class="gradient-bg">
    <img src="{{ url_for('static', filename='images/Motorsports Logo Words.png') }}" 
         alt="" 
         class="background-logo">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-10 rounded-xl card-shadow w-96 transform transition-all hover:scale-[1.01]">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome Back! ðŸ‘‹</h1>
                <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline inline-flex items-center">
                    Don't have an account? Sign up
                    <span class="ml-1">â†’</span>
                </a>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        {% if message == 'Invalid email or password' %}
                            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
                                {{ message }}
                            </div>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" class="space-y-5">
                <div class="space-y-1">
                    <label class="block text-gray-700 text-sm font-semibold">MIT Email</label>
                    <input type="email" name="email" required 
                           class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors"
                           placeholder="username@mit.edu">
                </div>
                
                <div class="space-y-1">
                    <label class="block text-gray-700 text-sm font-semibold">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors">
                </div>

                <div class="flex items-center justify-between mt-4">
                    <div class="flex items-center">
                        <input type="checkbox" name="remember" id="remember" 
                               class="h-4 w-4 text-blue-500 border-gray-300 rounded focus:ring-blue-500">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <a href="{{ url_for('forgot_password') }}" class="text-sm text-blue-500 hover:underline">
                        Forgot password?
                    </a>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 transform transition-all active:scale-[.98] font-medium mt-6">
                    Sign In âœ¨
                </button>
            </form>
        </div>
    </div>
</body>
</html>
