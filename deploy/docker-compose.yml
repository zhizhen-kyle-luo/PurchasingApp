version: '3.8'
services:
  backend:
    build: ../backend
    ports: ["5000:5000"]
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://user:pass@db:5432/purchasing
    depends_on: [db]
    volumes: ["./uploads:/app/uploads"]
  
  frontend:
    build: ../frontend
    ports: ["80:80"]
    depends_on: [backend]
  
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: purchasing
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes: ["postgres_data:/var/lib/postgresql/data"]
    ports: ["5432:5432"]

volumes:
  postgres_data:
