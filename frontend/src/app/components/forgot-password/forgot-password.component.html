<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center">Forgot Password</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Email</span>
        </label>
        <input type="email" name="email" [(ngModel)]="email" placeholder="email@example.com" class="input input-bordered" required>
      </div>
      <div *ngIf="message" class="mt-4 text-center" [ngClass]="{'text-green-500': !isError, 'text-red-500': isError}">
        {{ message }}
      </div>
      <div class="form-control mt-6">
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </div>
    </form>
    <div class="text-center">
      <a routerLink="/login" class="link link-hover">Back to Login</a>
    </div>
  </div>
</div>
